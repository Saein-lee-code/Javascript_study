<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트 4</title>
    <style media="screen">
      div { width: 100px; height: 150px; padding:50px;
        border: 1px solid black;
        background-color: #daccfc}
      p { width: 100px; height: 100px;
        border: 1px solid #000; background: #eafcb7; font-weight: bold; }
      span { font-size: 20px; }
    </style>
  </head>
  <body>
    <div>
        <p>클릭하세요!!</p>
    </div>
    <span>카운팅</span>
    <script>
      var num = 0;
      var divTag = document.getElementsByTagName("div")[0];
      var pTag = document.getElementsByTagName("p")[0];
      var spanTag = document.getElementsByTagName("span")[0];
      function count(){
        num++;
        spanTag.innerText= num;
        event.stopPropagation();
      }
      divTag.onclick = function(){ count() };
      // divTag.onclick = count;
      pTag.onclick = function(){ count() };
      // pTag.onclick = count;

    </script>
  </body>
</html>
