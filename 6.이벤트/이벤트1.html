<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트 적용방법 3가지</title>
  </head>
  <body>
    <button class="btn1" onclick="test1()">press me1</button> // 이방법은 잘안씀.
    <button class="btn2">press me2</button>
    <button class="btn3">press me3</button>
    <script>
      // var btn1 = document.getElementsByClassName('btn1')
      var btn2 = document.getElementsByClassName('btn2')[0]
      var btn3 = document.getElementsByClassName('btn3')[0]
      function test1(){
        console.log("버튼1입니다.");
      }
      function test2(){
        console.log("버튼2입니다.");
      }
      function test3(){
        console.log("버튼3입니다.");
      }
      btn2.onclick = test2;
      btn3.addEventListener('click', test3);
    </script>
  </body>
</html>
