<!DOCTYPE html >
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title> 문자 객체 </title>
        <script>
            var userEmail = prompt("당신의 이메일 주소는?");

            //이메일 주소에 뒷부분 형식을 배열로 저장하였습니다.
            var arrUrl=[ ".co.kr", ".com", ".net", ".or.kr", ".go.kr" ];

            var check1 = false; //초기 값 저장
            var check2 = false; //초기 값 저장
            // var g = userEmail.match("@"); g == "@"

            /* 방문자가 입력한 이메일 주소에 "@"포함되어 있으면 변수 check1에 true가 저장 */

            if (userEmail.indexOf("@") > 0) check1 = true;
            console.log(check1);
            // 이메일에 배열 데이터 포함여부 검사

            for ( var i = 0; i < arrUrl.length; i++ ) {
              if (userEmail.indexOf(arrUrl[i]) > 0) check2=true;
            }

            // AND(&&)연산자는 모두 피연산자가 모두 true 라면 true를 반환합니다.
            if ( check1 && check2 ) {
              document.write(userEmail);
            } else {
                  alert("이메일 형식이 잘못되었습니다.");
            }

        </script>
    </head>

    <body>

    </body>
</html>
