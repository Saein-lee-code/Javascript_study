<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성자 함수 - 프로토 타입 사용</title>
</head>
<body>
    <script>
        function CheckWeight (name, height, weight){
            this.name = name;
            this.height = height;
            this.weight = weight;
            this.minWeight;
            this.maxWeight;
        }

        // prototype 은 화살표 함수 없음.
        CheckWeight.prototype.getInfo = function() {
            var str = "";
            str += `이름: ${this.name}, 키: ${this.height}, 몸무게: ${this.weight}`;
            return str;
        }
        CheckWeight.prototype.getResult = function() {
            this.minWeight = (this.height - 100) * 0.9 - 5;
            this.maxWeight = (this.height - 100) * 0.9 + 5;

            if(this.weight >= this.minWeight && this.weight <= this.maxWeight) return "정상 몸무게 입니다.";
            else if(this.weight < this.minWeight) return "정상 몸무게보다 미달입니다.";
            else return "정상 몸무게보다 초과 입니다.";
        }

        var jang = new CheckWeight("장보라", 168, 62);
        var park = new CheckWeight("박달재", 180, 88); 
            
        document.write(jang.getInfo() + " " + jang.getResult() + "<br>");
        document.write(park.getInfo() + " " + park.getResult());
    </script>
</body>
</html>
