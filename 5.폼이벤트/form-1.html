<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>키보드 이벤트</title>
  </head>
  <body>
    <form>
      <fieldset>
        <label for="myName">이름<input type="text" id="myName" autofocus></label><br>
        <label for="myNo">학번<input type="text" id="myNo"></label>
      </fieldset>
    </form>
    <script>
      //focus & blur
      // autofocus 대신
      // myName.onfocus(); <> onblur()

      var myName = document.querySelector("#myName");
      var myNo = document.querySelector("#myNo");
      function checking(){
        if( myName.value == "" ){
          alert("이름을 입력하세요")
          setTimeout(function(){
            myName.focus();
          }, 1)
        }
      }
      myName.onblur = checking;
    </script>
  </body>
</html>
