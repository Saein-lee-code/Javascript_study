<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀 함수</title>
</head>
<body>
    <script>
        // 재귀함수 - 함수 안에서 자신의 함수를 호출
        var num = 0;
        function testFnc(){
            num++;
            document.write(num + "<br>");
            if(num==10) return;
            testFnc();
        }
        testFnc();

    </script>
    
</body>
</html>
