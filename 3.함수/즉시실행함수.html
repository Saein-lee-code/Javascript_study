<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시실행함수</title>
</head>
<body>
    <script>
        // 두개의 함수에 num이 모두 지역변수라서 충돌
        (function(){
            var num = 100;
            function menu(){
                num+=100;
                alert(num);
            }
            menu();
        }()); //바로 실행
        (function (){
            var num = 100;
            function menu(){
               alert(num);
            }
        }());
    </script>
</body>
</html>
