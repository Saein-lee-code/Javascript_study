<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        table{ border-collapse: collapse; width: 300px; margin: 100px auto; }
        table caption{ font-weight: bold; padding: 10px; }
        td, th { border: 1px solid black; width: 80px; text-align: center; }
        th{ background: rosybrown; }
        #style{ background: linear-gradient(90deg,white, rosybrown, white); font-weight: bold; }
    </style>
</head>
<body>
    <script>
        var answer = 1;
        // 1~10까지 제곱, 세제곱, 네제곱
        document.write("<table><caption>제곱 테이블</caption>");
        document.write("<tr><th>n<sup></sup></th>" + "<th>n<sup>2</sup></th>" + "<th>n<sup>3</sup></th>" + "<th>n<sup>4</sup></th>");
        document.write("</tr>");
        for(var i=1; i<=10; i++){
            document.write("<tr>");
            answer = 1;
            for(var j=1; j<=4; j++){
                answer *= i;
                document.write("<td id='style'>" + answer + "</td>");
            }            
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
