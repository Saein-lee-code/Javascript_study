<body>
    <!--
        1. 입력창으로 부터 점수를 입력 받아 홀수, 짝수 여부를 판별
    -->
    <script>
        var temp = Number(prompt("정수를 입력해주세요?"));
        // document.write(temp % 2 == 0? temp + "은(는) 짝수 입니다." : temp + "은(는) 홀수 입니다.");
        if(temp%2==0){
            document.write(temp + "은(는) 짝수입니다");
        }else
            document.write(temp + "은(는) 홀수입니다.");
    </script>
</body>
