<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>숫자 데이터 타입</title>
    <script>
      let num1 = 1;
      let num2 = "1";
      console.log(num1 + num2) // 문자와 문자로 합쳐짐 11
      console.log(num1 - num2) // 0
      let height1 = Number(prompt("A군의 키를 입력하세요.")); // parseInt(prompt("A군의키를 입력하시오"))
      let height2 = Number(prompt("B군의 키를 입력하세요.")); // 소수점 parseFloat(prompt("something"))
      let height3 = height1 + height2
      document.write("두 사람의 키 합계는 " + height3 + "cm")
    </script>
  </head>
  <body>

  </body>
</html>
